import random
random.seed (111)
times=[0 for i in range (12)]
for i in range (5000):
    px=random.randint(1,6)
    py=random.randint(1,6)
    point=px+py
    for i in range (12):
        if (point==i+1):
            times[i]+=1
title=['P'+str(i) for i in range (1,13)]
print (list(zip(title,times)))
